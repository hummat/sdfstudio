name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `sdf-train ...`
        2. ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command Used
      description: The exact command you ran (if applicable)
      render: bash
      placeholder: |
        sdf-train neus-facto sdfstudio-data --data ./my-data

  - type: dropdown
    id: method
    attributes:
      label: Method
      description: Which method are you using?
      options:
        - neus-facto
        - neus-facto-bigmlp
        - neuralangelo
        - monosdf
        - mono-neus
        - volsdf
        - Other
    validations:
      required: true

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which part of sdfstudio is affected?
      options:
        - Training (sdf-train)
        - Evaluation (sdf-eval)
        - Export (sdf-export, sdf-extract-mesh)
        - Data processing (sdf-process-data)
        - Viewer
        - Other

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.9.18"
    validations:
      required: true

  - type: input
    id: gpu
    attributes:
      label: GPU
      description: Your GPU model and VRAM
      placeholder: "e.g., RTX 4090 24GB, A100 40GB"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error messages or logs
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
