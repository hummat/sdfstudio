name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      # Force uv to use the interpreter provided by `actions/setup-python`.
      UV_PYTHON: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies (app + dev)
        # Use the PyTorch CPU wheel index on CI to avoid downloading CUDA runtime wheels,
        # which frequently exhaust GitHub runner disk space.
        run: uv sync --frozen --group dev --index https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright sdfstudio

      - name: Run license checks
        run: ./scripts/licensing/license_headers.sh --check

      - name: Check notebook cell metadata
        run: uv run python ./scripts/docs/add_nb_tags.py --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      UV_PYTHON: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --index https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match

      - name: Unit tests (pytest)
        run: uv run pytest -m "not integration"

  integration-tests:
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    env:
      UV_PYTHON: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --index https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match

      - name: Integration tests (pytest)
        run: uv run pytest -m integration --no-cov
