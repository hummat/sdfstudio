name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  commit-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate conventional commits
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          pattern='^(feat|fix|docs|refactor|perf|test|chore|ci|revert|style|build)(\([a-z0-9._-]+\))?!?: .+'
          bad=0
          while IFS= read -r sha; do
            msg=$(git log -1 --format='%s' "$sha")
            # Skip merge commits and git-generated reverts.
            if [[ "$msg" =~ ^Merge\  ]] || [[ "$msg" =~ ^Revert\ \" ]]; then
              continue
            fi
            if ! [[ "$msg" =~ $pattern ]]; then
              echo "::error::Bad commit message: $msg ($sha)"
              bad=1
            fi
          done < <(git rev-list "$BASE_SHA".."$HEAD_SHA")
          if [[ "$bad" -eq 1 ]]; then
            echo ""
            echo "Expected format: type(scope): description"
            echo "Allowed types: feat fix docs refactor perf test chore ci revert style build"
            exit 1
          fi

  changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'scripts/docs/**'
              - '.readthedocs.yaml'
              - 'pyproject.toml'

  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      # Force uv to use the interpreter provided by `actions/setup-python`.
      UV_PYTHON: python
      # Allow uv to resolve tinycudann metadata without CUDA hardware
      TCNN_CUDA_ARCHITECTURES: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev, CPU torch for CI)
        run: uv sync --frozen --group dev --extra cpu
      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright sdfstudio

      - name: Run license checks
        run: ./scripts/licensing/license_headers.sh --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      UV_PYTHON: python
      TCNN_CUDA_ARCHITECTURES: "80"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --extra cpu
      - name: Unit tests (pytest)
        run: uv run pytest -m "not integration and not slow"

  docs:
    runs-on: ubuntu-latest
    needs: [quality, changes]
    if: needs.changes.outputs.docs == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    env:
      UV_PYTHON: python
      TCNN_CUDA_ARCHITECTURES: "80"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev + docs, CPU torch for CI)
        run: uv sync --frozen --group dev --extra docs --extra cpu
      - name: Check notebook cell metadata
        run: uv run python ./scripts/docs/add_nb_tags.py --check

  integration-tests:
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    env:
      UV_PYTHON: python
      TCNN_CUDA_ARCHITECTURES: "80"
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --extra cpu
      - name: Integration tests (pytest)
        run: uv run pytest -m integration --no-cov
