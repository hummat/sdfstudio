name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'scripts/docs/**'
              - '.readthedocs.yaml'
              - 'pyproject.toml'

  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      # Force uv to use the interpreter provided by `actions/setup-python`.
      UV_PYTHON: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev, CPU torch for CI)
        run: uv sync --frozen --group dev --config-file .github/uv-ci.toml --config-file .github/uv-ci.toml
      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright sdfstudio

      - name: Run license checks
        run: ./scripts/licensing/license_headers.sh --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      UV_PYTHON: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --config-file .github/uv-ci.toml
      - name: Unit tests (pytest)
        run: uv run pytest -m "not integration and not slow"

  docs:
    runs-on: ubuntu-latest
    needs: [quality, changes]
    if: needs.changes.outputs.docs == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    env:
      UV_PYTHON: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev + docs, CPU torch for CI)
        run: uv sync --frozen --group dev --extra docs --config-file .github/uv-ci.toml
      - name: Check notebook cell metadata
        run: uv run python ./scripts/docs/add_nb_tags.py --check

  integration-tests:
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    env:
      UV_PYTHON: python
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev --config-file .github/uv-ci.toml
      - name: Integration tests (pytest)
        run: uv run pytest -m integration --no-cov
