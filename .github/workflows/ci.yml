name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    env:
      # Force uv to use the interpreter provided by `actions/setup-python`.
      UV_PYTHON: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies (app + dev)
        run: uv sync --frozen --group dev

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright sdfstudio

      - name: Run license checks
        run: ./scripts/licensing/license_headers.sh --check

      - name: Check notebook cell metadata
        run: uv run python ./scripts/docs/add_nb_tags.py --check

      - name: Test (pytest)
        run: uv run pytest
